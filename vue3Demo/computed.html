<script>
  // 用一个全局变量存储被注册的副作用函数
  let activeEffect
  //副作用函数栈
let effectStack=[]
  // effect函数用于注册副作用函数
  function effect (fn,options={}) {
    const effectFn=()=>{
      cleanUp(effectFn)
    //当effectFn执行时，将其设置为当前激活的副作用函数
    activeEffect = effectFn    
    // 调用副作用函数之前压入栈
    effectStack.push(effectFn)
    fn()
    effectStack.pop()   
  
    activeEffect=effectStack[effectStack.length-1]
    }
    // 将options挂载到effect上
    effectFn.options=options
    // activeEffect.deps用来存书所有与该副作用函数相关联的依赖集合
    effectFn.deps=[]   
    // 只有lazy为true时才会执行副作用函数 
    if(!options.lazy){
      effectFn()
    }
    // 将副作用函数作为返回值返回
    return effectFn()
  }
//cleanUp函数的实现
 function cleanUp(effectFn){
   // 首先便利effectFn.deps数组
   for(let i=0;i<effectFn.deps.length;i++){
     //deps是依赖集合
  const deps=effectFn.deps[i]
  //将effectFn从依赖集合中删除
  deps.delete(effectFn)
  }
  //最后重置deps数组
  effectFn.deps.length = 0
 }

 const data={foo:1}
  // 存储副作用函数
  const bucket = new WeakMap()
  const obj = new Proxy(data, {
    get (target, key){
      track(target, key)
      return target[key]

    },
    set (target, key, newVal){
      target[key] = newVal
      trigger(target,key)
    }
  })

  function track (target, key){
    // 没有activeEffect 直接return
    if (!activeEffect) return target[key]
    // 根据target从“桶”中取得depsMap 它也是一个map类型: key=>effects
    let depsMap = bucket.get(target)
    if (!depsMap) {
      bucket.set(target, (depsMap = new Map()))
    }
    // 在根据key从depsMap中取得deps 他是一个set类型
    // 里面存储着所有与当前key 相关联的副作用函数：effects
    let deps = depsMap.get(key)
    // 如果deps不存在 同样我们要新建立一个Set并与key关联
    if (!deps) {
      depsMap.set(key, (deps = new Set()))//这样我们就与目标字段建立了联系
    }
    //  最后我们将当前激活的副作用函数添加到存储桶里
    deps.add(activeEffect)
    // 将deps添加到activeEffect.deps数组中。 
    activeEffect.deps.push(deps)    
  }
  function trigger(target,key) {
     // 根据target 从桶中取得 depsMap 他是key-->effects
     const depsMap = bucket.get(target)
      if (!depsMap) return
      const effects = depsMap.get(key)
     const effectsToRun=new Set()
     effects && effects.forEach(effectFn=>{  
       if(effectFn !== activeEffect){
        effectsToRun.add(effectFn)
       }
     })
    //  effectsToRun.forEach(effectFn=>effectFn())
    // 对effectsToRun集合进行循环
    effectsToRun.forEach(effectFn=>{
      // 如果调度器存在，则调用该调度器 并将副作用函数当作参数传递
      if(effectFn.options.scheduler){
        effectFn.options.scheduler(effectFn)
       }else{
        //  如果调度器不存在 则直接执行副作用函数
        effectFn()
       }
    })
  }

// 我们定义一个任务队列
  const jobQueue = new Set()
  // 我们可以使用promise.resolve() 创建一个promise实列，我们用这个实列将一个任务添加到微任务队列
 const p =Promise.resolve()

// 一个标志代码是否正在刷新队列
let isFlushJob = false
function FlushJob() {
  // 首先如果队列在刷新 则什么都不做
  if(isFlushJob) return
  // 设置为true，代表正在刷新
  isFlushJob = true
  // 在微任务队列中刷新 jobQueue 毒烈
  p.then(()=>{
    jobQueue.forEach(job=>job())
  }).finally(()=>{
    // 结束后重置 isFlushJob
    isFlushJob = false
  })
}

  // 使用effect函数
  effect(() =>{ 
    console.log(obj.foo)
